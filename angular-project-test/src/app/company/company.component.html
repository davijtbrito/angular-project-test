<h3>Finding Company</h3>
<input type="text" [(ngModel)]="searchTerm" placeholder="Enter a keyword" />
<button (click)="searchCompany()">Search</button>

<div *ngIf="searchResults">
    <h3>Search Results</h3>
    <ul>
      <li *ngFor="let result of searchResults">{{ result.companyName }} | {{ result.country }} | {{ result.netWorth }}</li>
    </ul>
  </div>

  <h4>PS: Remember to verify if the backend is running</h4>
